<div id="LoginForm">
    <div class="login-header">
        <h4>login to your account</h4>
        <small>Make decisions with your friends</small>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">[DNN_TEXT_USERNAME]</div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">[DNN_TEXT_PASSWORD]</div>
    </div>

    <div class="control-group hide">
        <div class="controls">
            <label class="checkbox">[DNN_CHECKBOX_REMEBER_ME]</label>
        </div>
    </div>

    <ul class="unstyled-horizontal">
        <li>[DNN_SEND_PASSWORD_BUTTON]</li>
        <li class="login">[DNN_LOGIN_BUTTON]</li>
    </ul>

</div>
<div id="SocialLogin">
    <div class="login-header">
        <h4>social media login</h4>
    </div>
    <div id="FacebookLogin" class="control-group">
        <div class="controls">[DNN_FACEBOOK]</div>
    </div>
    <div id="TwitterLogin" class="control-group">
        <div class="controls">[DNN_TWITTER]</div>
    </div>
    <small>we wont use your information</small>
</div>
